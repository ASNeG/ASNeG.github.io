<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="/{{site.logo}}" style="height: 90px;">
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
       data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/">
        Home
      </a>

      <a class="navbar-item" href="/news">
        News
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          Projects
        </a>

        <div class="navbar-dropdown">
          {% for project in site.data.projects %}
          <a class="navbar-item" href="/{{ project.url }}">
            {{ project.name }}
          </a>
          {% endfor %}
        </div>
      </div>

      <a class="navbar-item" href="/about_us">
        About Us
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button  is-dark" href="https://github.com/{{ site.github_username }}">
            <span class="icon">
              <i class="fab fa-github fa-stack-2x" title="We are on GitHub""></i>
            </span>
          </a>
          <a class="button is-dark" href="https://asneg-invate-form.herokuapp.com/" target="_blank">
            <span class="icon">
              <i class="fab fa-slack fa-stack-2x" title="We are on Slack"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<script type="text/javascript">
  $(document).ready(function () {

    // Check for click events on the navbar burger icon
    $(".navbar-burger").click(function () {

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      $(".navbar-burger").toggleClass("is-active");
      $(".navbar-menu").toggleClass("is-active");

    });
  });
</script>
